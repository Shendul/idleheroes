{% include 'header.html' %}
{% autoescape true %}
<html>
  <body>
    <div class="content">
      {% include 'title.html' %}
      <h2>
        Your items!
      </h2>
      <form action="/battle" method="get">
        <input type='submit' value="battle"/>
      </form>
      {% for item in items %}
        <table class="item-description-table">
          <tr>
            <td>
              Name
            </td>
            <td>
              {{item.display_name}}
            </td>
          </tr>
          <tr>
            <td>
              Rarity
            </td>
            <td>
              {{item.rarity}}
            </td>
            <td>
              <form action="/equip" method="get">
                <input type="hidden" name="item" value="{{item.string}}"></input>
                <input type='submit' value="equip"/>
              </form>
          </tr>
          {% for affix in item.affixes %}
            <tr>
              <td>
                {{affix.display_name}}
              </td>
              <td>
                {{affix.value}}
              </td>
            </tr>
          {% endfor %}
        </table>
      {% endfor %}
    </div>
  </body>
</html>
{% endautoescape %}
