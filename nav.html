<script>
  // Set the correct nav button to be highlighted.
  window.onload = function() {
    if (document.location.pathname == "/") {
       document.getElementById("home-tab").className += " selected";
    } else if (document.location.pathname == "/items") {
       document.getElementById("items-tab").className += " selected";
    } else if (document.location.pathname == "/duel") {
       document.getElementById("duel-tab").className += " selected";
    } else if (document.location.pathname == "/leaderboard") {
       document.getElementById("leaderboard-tab").className += " selected";
    }
  }
</script>

<div class="tab-bar">
  <ul>
    <li id="home-tab" class="tab-label">
      <a href="/">Home</a>
    </li>
     <li id="duel-tab" class="tab-label">
      <a href="/duel">Duel</a>
    </li>
    <li id="items-tab" class="tab-label">
      <a href="/items">Inventory</a>
    </li>
    <li id="leaderboard-tab" class="tab-label">
      <a href="/leaderboard">Leaderboard</a>
    </li>
  </ul>
</div>
